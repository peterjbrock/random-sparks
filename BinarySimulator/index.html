<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>8-bit (byte) Binary Simulator</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>8-bit (byte) Binary Simulator</h1>
    <div class="byte">
        <table>
            <tr>
                <th colspan="8" style="background-color:#00ff8861">Byte (8 bits)</th>
            </tr>
            <tr>
                <th colspan="4" style="color:white;background-color:#002fff">High nibble (4 bits)</th>
                <th colspan="4" style="color:white;background-color:#667ddf">Low nibble (4 bits)</th>
            </tr>
            <tr>
                <th><span>128</span></th>
                <th><span>64</span></th>
                <th><span>32</span></th>
                <th><span>16</span></th>
                <th><span>8</span></th>
                <th><span>4</span></th>
                <th><span>2</span></th>
                <th><span>1</span></th>
            </tr>
            <tr>
                <td colspan="4">
        
                    <div class="nibble">
                        <div class="bit-panel" data-state="0"><div class="bit-value">0</div></div>
                        <div class="bit-panel" data-state="0"><div class="bit-value">0</div></div>
                        <div class="bit-panel" data-state="0"><div class="bit-value">0</div></div>
                        <div class="bit-panel" data-state="0"><div class="bit-value">0</div></div>
                    </div>
                </td>
                <td colspan="4">
                <div class="nibble">
                        <div class="bit-panel" data-state="0"><div class="bit-value">0</div></div>
                        <div class="bit-panel" data-state="0"><div class="bit-value">0</div></div>
                        <div class="bit-panel" data-state="0"><div class="bit-value">0</div></div>
                        <div class="bit-panel" data-state="0"><div class="bit-value">0</div></div>
                    </div>
                </td>
            </tr>
        </table>
    </div>

    <div class="output">
        <p>Binary: <span id="binaryOutput">0000 0000</span></p>
        <p>Hexadecimal: <span id="hexOutput">00</span></p>
        
        <p>Decimal: <span id="decimalOutput">0</span></p>

        <p>ASCII: <span id="asciiOutput">N/A</span></p>
    </div>
   <button id="resetButton">Reset</button>
   <button id="incrementButton">Increment</button>
   <button id="decrementButton">Decrement</button>
   <script src="scripts.js"></script>
</body>
</html>
