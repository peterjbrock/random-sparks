<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8-bit (byte) Binary Simulator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>8-bit (byte) Binary Simulator</h1>
    <div class="byte">
        <table>
            <tr>
                <th colspan="8" class="byte-header">Byte (8 bits)</th>
            </tr>
            <tr>
                <th colspan="4" class="nibble-header-high">High nibble (4 bits)</th>
                <th colspan="4" class="nibble-header-low">Low nibble (4 bits)</th>
            </tr>
            <tr>
                <th class="place-value">128</th>
                <th class="place-value">64</th>
                <th class="place-value">32</th>
                <th class="place-value">16</th>
                <th class="place-value">8</th>
                <th class="place-value">4</th>
                <th class="place-value">2</th>
                <th class="place-value">1</th>
            </tr>
            <tr>
                <th > <div class="bit-panel" data-state="0"><div class="bit-value">0</div></div></th>
                <th > <div class="bit-panel" data-state="0"><div class="bit-value">0</div></div></th>
                <th > <div class="bit-panel" data-state="0"><div class="bit-value">0</div></div></th>
                <th > <div class="bit-panel" data-state="0"><div class="bit-value">0</div></div></th>
                <th > <div class="bit-panel" data-state="0"><div class="bit-value">0</div></div></th>
                <th > <div class="bit-panel" data-state="0"><div class="bit-value">0</div></div></th>
                <th > <div class="bit-panel" data-state="0"><div class="bit-value">0</div></div></th>
                <th > <div class="bit-panel" data-state="0"><div class="bit-value">0</div></div></th>
            </tr>
        </table>
    </div>

    <div class="controls">  
        <button id="decrementButton">Decrement (-1)</button>
	<button id="incrementButton">Increment (+1)</button>
    </div>

    <div class="output">
        <p>Binary: <span id="binaryOutput">0000 0000</span></p>
        <p>Hexadecimal: <span id="hexOutput">00</span></p>
        <p>Decimal: <span id="decimalOutput">0</span></p>
        <p>ASCII: <span id="asciiOutput">N/A</span></p>
    </div>
    <button id="resetButton">Reset</button>

    <script src="scripts.js"></script>
</body>
</html>
